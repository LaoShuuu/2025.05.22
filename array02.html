<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array02</title>
</head>
<body>
    <script>
        let total=0;
        let grades=[70,50,84];
        grades.push(35);
        grades.push(100);
        console.log(grades.length);
        for (i=0;i<grades.length;i++)
        {            
            total+=grades[i];
        }
        document.write('總和'+total+'<br>');
        let avg=total/grades.length;
        document.write('平均'+avg+'<br>')
    </script>
</body>
</html>
